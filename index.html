<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidShrink - Video Compressor for Discord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>VidShrink</h1>
        <p>Compress videos to under 10MB for Discord uploads</p>
        
        <div class="input-section">
            <label for="videoInput">Select video file:</label>
            <input type="file" id="videoInput" accept="video/*">
            
            <div class="settings">
                <label for="targetSize">Target size (MB):</label>
                <input type="number" id="targetSize" value="9" min="1" max="10" step="0.1">
                
                <label for="quality">Quality preset:</label>
                <select id="quality">
                    <option value="fast">Fast (lower quality)</option>
                    <option value="medium" selected>Medium</option>
                    <option value="slow">Slow (higher quality)</option>
                </select>
            </div>
            
            <button id="compressBtn" disabled>Compress Video</button>
        </div>
        
        <div class="progress-section">
            <div id="progressBar" class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="status" class="status">Ready to compress videos</div>
        </div>
        
        <div class="log-section">
            <h3>Processing Log</h3>
            <div id="logContainer" class="log-container"></div>
        </div>
        
        <div class="output-section">
            <button id="downloadBtn" style="display: none;">Download Compressed Video</button>
            <div id="fileInfo" class="file-info"></div>
        </div>
    </div>
    
    <!-- SharedArrayBuffer polyfill for FFmpeg.wasm -->
    <script>
        // Enable SharedArrayBuffer if not available
        if (typeof SharedArrayBuffer === 'undefined') {
            console.log('SharedArrayBuffer not available, using polyfill');
            window.SharedArrayBuffer = ArrayBuffer;
        }
        
        // Set up cross-origin isolation headers simulation
        if (typeof crossOriginIsolated === 'undefined') {
            window.crossOriginIsolated = false;
        }
    </script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
